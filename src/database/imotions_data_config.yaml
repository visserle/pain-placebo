# Note that all column names will be lowercased and all spaces in column names will be
# replaced with underscores in the resulting database table.

Trials:
  file_name: "ExternalMarker_ET_EventAPI_ExternDevice"
  load_columns:
    - "Timestamp"
    - "MarkerDescription"
  comment:
    - "This is metadata."
    - "MarkerDescription contains the stimulus seed and is originally send once at the start and end of each trial."

Stimulus:
  file_name: "CustomCurves_CustomCurves@1_ET_EventAPI_ExternDevice"
  load_columns:
    - "RowNumber"
    - "Timestamp"
    - "Temperature"
    - "Rating"

EDA:
  file_name: "Shimmer3_EDA_&_PPG_Shimmer3_EDA_&_PPG_ET_Shimmer_ShimmerDevice"
  load_columns:
    - "RowNumber"
    - "SampleNumber"
    - "Timestamp"
    - "GSR Conductance CAL"
  rename_columns:
    "GSR Conductance CAL": "eda_raw"

PPG:
  file_name: "Shimmer3_EDA_&_PPG_Shimmer3_EDA_&_PPG_ET_Shimmer_ShimmerDevice"
  load_columns:
    - "RowNumber"
    - "SampleNumber"
    - "Timestamp"
    - "Internal ADC A13 PPG CAL"
    - "Heart Rate PPG ALG"
    - "IBI PPG ALG"
  rename_columns:
    "Internal ADC A13 PPG CAL": "ppg_raw"
    "Heart Rate PPG ALG": "PPG_HeartRate"
    "IBI PPG ALG": "PPG_IBI"
  comment: "same device as EDA"

EEG:
  file_name: "EEG_Enobio-USB_ENOBIO-8-NE-Device_(COM3)_ET_Lsl_LslSensor"
  load_columns:
    - "RowNumber"
    - "Timestamp"
    - "Ch1"
    - "Ch2"
    - "Ch3"
    - "Ch4"
    - "Ch5"
    - "Ch6"
    - "Ch7"
    - "Ch8"
  rename_columns:
    "Ch1": "f3"
    "Ch2": "f4"
    "Ch3": "c3"
    "Ch4": "cz"
    "Ch5": "c4"
    "Ch6": "p3"
    "Ch7": "p4"
    "Ch8": "oz"
  comment: "has no SampleNumber column"

Pupil:
  file_name: "ET_Eyetracker"
  load_columns:
    - "RowNumber"
    - "Timestamp"
    - "ET_PupilLeft"
    - "ET_PupilRight"
  rename_columns:
    "ET_PupilLeft": "pupil_l_raw"
    "ET_PupilRight": "pupil_r_raw"

Face:
  file_name: "Affectiva_AFFDEX_ET_Affectiva_AffectivaCameraDevice"
  load_columns:
    - "RowNumber"
    - "SampleNumber"
    - "Timestamp"
    - "Anger"
    - "Contempt"
    - "Disgust"
    - "Fear"
    - "Joy"
    - "Sadness"
    - "Surprise"
    - "Engagement"
    - "Valence"
    - "Sentimentality"
    - "Confusion"
    - "Neutral"
    - "Attention"
    - "Brow Furrow"
    - "Brow Raise"
    - "Cheek Raise"
    - "Chin Raise"
    - "Dimpler"
    - "Eye Closure"
    - "Eye Widen"
    - "Inner Brow Raise"
    - "Jaw Drop"
    - "Lip Corner Depressor"
    - "Lip Press"
    - "Lip Pucker"
    - "Lip Stretch"
    - "Lip Suck"
    - "Lid Tighten"
    - "Mouth Open"
    - "Nose Wrinkle"
    - "Smile"
    - "Smirk"
    - "Upper Lip Raise"
    - "Blink"
    - "BlinkRate"
    - "Pitch"
    - "Yaw"
    - "Roll"
    - "Interocular Distance"
  comment: "Affectiva data is not sampled at a constant rate and can contain NaNs."
