welcome:
  1: |-





    Herzlich willkommen zum Experiment!

    Wir beginnen das Experiment mit einer kurzen Schmerz-Kalibrierung.


    Bitte drücken Sie die Leertaste, um zu beginnen.
  2: |-






    Mit der Schmerz-Kalibrierung möchten wir herausfinden, ab wann Sie leichte und starke Schmerzen verspüren.

    Diese Informationen helfen uns, die Schmerzreize im Hauptexperiment besser zu steuern.


    (Leertaste drücken, um fortzufahren)
  3: |-






    Im ersten Teil der Kalibrierung müssen Sie nichts weiter tun, als darauf zu achten, was Sie fühlen.

    Wir starten mit dem Aufwärmen Ihrer Hautstelle.


    (Leertaste drücken, um fortzufahren)
post_warmup: |-








  Nachdem wir Ihre Hautstelle aufgewärmt haben, folgen als Nächstes drei Reize, die Sie eventuell als unangenehm oder schmerzhaft erleben werden.


  (Leertaste drücken, um fortzufahren)
question_preexposure: |-









  War einer dieser Reize für Sie unangenehm oder schmerzhaft?

  (Drücken Sie "y" für Ja oder "n" für Nein.)
info_vas0:
  1: |-




    Als Nächstes möchten wir herausfinden, ab wann genau Sie leichte und starke Schmerzen verspüren. 
    
    Die Kalibrierung erfolgt dabei in mehreren Durchgängen. Nach jedem Durchgang fragen wir Sie nach einem kurzen Feedback und passen die Intensität des Reizes an Ihre Empfindung an.


    (Leertaste drücken, um fortzufahren)
  2: |-





    Wir beginnen mit der Kalibrierung leichter Schmerzen.

    Wichtig dabei: Erste leichte Schmerzen erkennen Sie daran, dass Sie zusätzlich zu der Hitzeempfindung eine "neue Qualität" wie z. B. ein leichtes Stechen oder Brennen wahrnehmen.


    (Leertaste drücken, um fortzufahren)
  3: |-






    Wenn Sie sich nach einem Durchgang nicht sicher waren, ob Sie erste leichte Schmerzen gespürt haben oder nicht, können Sie sich gerne an die Versuchsleitung wenden.

    Auf der nächsten Seite startet die Schmerz-Kalibrierung.


    (Leertaste drücken, um fortzufahren)
question_vas0: |-









  Haben Sie erste leichte Schmerzen gespürt?

  (y/n)
excellent: |-










