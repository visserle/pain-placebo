  Sie sich in den letzten zwei Wochen, einschließlich heute, gefühlt haben. Falls in einer Gruppe mehrere Aussagen
  gleichermaßen auf Sie zutreffen, kreuzen Sie die Aussage an, die weiter unten steht.
