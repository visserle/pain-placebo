title: "PCS"
name: "Pain Catastrophizing Scale"
url: "https://schmerzmediz.in/wp-content/uploads/2022/05/Pain_Catastrophizing_Scale.pdf"
layout: single_statement
instructions: |
  Irgendwann im Leben erleidet jeder Mensch einmal Schmerzen. Dies können z. B. Kopf-, Zahn-, Gelenk- oder
  Muskelschmerzen sein. Menschen sind oft Situationen ausgesetzt, die Schmerzen verursachen, wie Krankheiten, Verletzungen,
  Zahnbehandlungen oder Operationen. Wir sind an den Gedanken und Gefühlen interessiert, die Sie haben, wenn Sie Schmerzen
  erleiden. Die folgenden dreizehn Sätze beschreiben verschiedene Gedanken und Gefühle, die bei Schmerzen auftreten können.
  Bitte markieren Sie auf der folgenden Skala, wie stark diese Gedanken und Gefühle auf Sie zutreffen, wenn Sie Schmerzen haben.

  Wenn ich Schmerzen habe beschäftigen mich folgende Gedanken:
options:
  - score: 0
    text: "trifft überhaupt nicht zu"
  - score: 1
    text: "trifft eher nicht zu"
  - score: 2
    text: "teils-teils"
  - score: 3
    text: "trifft eher zu"
  - score: 4
    text: "trifft immer zu"
questions:
  - id: 1
    text: "Ich mache mir ständig Sorgen, ob die Schmerzen wohl jemals wieder aufhören werden."
  - id: 2
    text: "Ich denke, ich kann nicht mehr."
  - id: 3
    text: "Der Zustand ist schrecklich und ich denke, dass es nie mehr besser wird."
  - id: 4
    text: "Der Zustand ist furchtbar und droht mich zu überwältigen."
  - id: 5
    text: "Ich habe das Gefühl, ich halte es nicht mehr aus."
  - id: 6
    text: "Ich bekomme Angst, dass die Schmerzen noch stärker werden."
  - id: 7
    text: "Ich denke ständig an andere Situationen, in denen ich Schmerzen hatte."
  - id: 8
    text: "Ich wünsche mir verzweifelt, dass die Schmerzen weggehen."
  - id: 9
    text: "Ich kann nicht aufhören an die Schmerzen zu denken."
  - id: 10
    text: "Ich denke ständig daran, wie sehr es schmerzt."
  - id: 11
    text: "Ich denke ständig daran, wie sehr ich mir ein Ende der Schmerzen herbeiwünsche."
  - id: 12
    text: "Es gibt nichts, was ich tun kann, um die Schmerzen zu lindern."
  - id: 13
    text: "Ich mache mir Sorgen, dass die Schmerzen auf etwas Schlimmes hindeuten."
