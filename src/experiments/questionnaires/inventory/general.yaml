title: "Allgemeines"
instructions: |
  Bitte beantworten Sie die folgenden Fragen zu Ihrer Person. Alle Angaben sind freiwillig und anonym.  
  Ihre Antworten werden vertraulich behandelt und dienen ausschließlich wissenschaftlichen Zwecken.
layout: "general"
questions:
  - id: "gender"
    text: "Welches Geschlecht haben Sie?"
    type: "select"
    options:
      - score: "Female"
        text: "Weiblich"
      - score: "Male"
        text: "Männlich"
      - score: "Diverse"
        text: "Divers"
  - id: "height"
    text: "Wie groß sind Sie (m)? Beispiel: 1,75"
    type: "text"
  - id: "weight"
    text: "Wie viel wiegen Sie (Kg)? Beispiel: 70"
    type: "text"
  - id: "handedness"
    text: "Sind Sie Rechts- oder Linkshänder?"
    type: "select"
    options:
      - score: "Right-handed"
        text: "Rechtshänder"
      - score: "Left-handed"
        text: "Linkshänder"
      - score: "Ambidextrous"
        text: "Beidhändig"
  - id: "education"
    text: "Was ist Ihr höchster Bildungsabschluss?"
    type: "select"
    options:
      - score: "No schooling completed"
        text: "Kein Schulabschluss"
      - score: "School to 8th grade"
        text: "Grund-/Hauptschulabschluss"
      - score: "Secondary school leaving certificate (Mittlere Reife)"
        text: "Realschulabschluss (Mittlere Reife)"
      - score: "Abitur (university entrance qualification)"
        text: "Abitur (Hochschulreife)"
      - score: "Trade/technical/vocational training"
        text: "Abgeschlossene Berufsausbildung"
      - score: "University degree"
        text: "Hochschulabschluss"
      - score: "Doctorate degree"
        text: "Promotion"
  - id: "employment_status"
    text: "Was ist Ihr derzeitiger Beschäftigungsstatus?"
    type: "select"
    options:
      - score: "Employed full-time"
        text: "Vollzeit beschäftigt"
      - score: "Employed part-time"
        text: "Teilzeit beschäftigt"
      - score: "Unemployed"
        text: "Arbeitslos"
      - score: "Retired"
        text: "Rentner"
      - score: "Student"
        text: "Student"
      - score: "Homemaker"
        text: "Hausfrau/-mann"
      - score: "Self-employed"
        text: "Selbstständig"
      - score: "Unable to work"
        text: "Arbeitsunfähig"
  - id: "physical_activity"
    text: "Wie oft treiben Sie Sport?"
    type: "select"
    options:
      - score: "Daily"
        text: "Täglich"
      - score: "Several times a week"
        text: "Mehrmals pro Woche"
      - score: "Once a week"
        text: "Einmal pro Woche"
      - score: "A few times a month"
        text: "Ein paar Mal im Monat"
      - score: "Rarely"
        text: "Selten"
      - score: "Never"
        text: "Nie"
  - id: "meditation"
    text: "Meditieren Sie regelmäßig?"
    type: "select"
    options:
      - score: "Yes"
        text: "Ja"
      - score: "No"
        text: "Nein"
  - id: "contact_lenses"
    text: "Tragen Sie momentan Kontaktlinsen?"
    type: "select"
    options:
      - score: "Yes"
        text: "Ja"
      - score: "No"
        text: "Nein"
  - id: "ear_wiggling"
    text: "Können Sie mit Ihren Ohren wackeln?"
    type: "select"
    options:
      - score: "Yes"
        text: "Ja"
      - score: "No"
        text: "Nein"
  - id: "regular_medication"
    text: "Nehmen Sie regelmäßig Medikamente ein (Kontrazeptiva ausgeschlosssen)?"
    type: "select"
    options:
      - score: "Yes"
        text: "Ja"
      - score: "No"
        text: "Nein"
  - id: "pain_medication_last_24h"
    text: "Haben Sie innerhalb der letzten 24 Stunden Schmerzmittel eingenommen?"
    type: "select"
    options:
      - score: "Yes"
        text: "Ja"
      - score: "No"
        text: "Nein"