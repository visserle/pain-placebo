title: MAAS
name: Mindful Attention Awareness Scale, deutsche Version
url: https://www.uni-wh.de/fileadmin/user_upload/03_G/09_Psychologie/05_Lehrstuehle/Klinische_Psychologie_II/MAAS_deutsche_Version_Infos_zum_Downloaden__4_.pdf
layout: single_statement
instructions: |
  Unten finden Sie eine Sammlung von Aussagen zu tagtäglichen
  Erlebnissen. Bitte geben Sie mittels der Skala an, wie häufig oder selten
  Sie derzeit jedes dieser Erlebnisse haben. Bitte antworten Sie so, wie Sie diese Dinge
  derzeit *wirklich erleben* und nicht, wie Sie denken, dass Sie die Dinge erleben sollten.
  Bitte behandeln Sie jede Aussage unabhängig von den anderen Aussagen.
options:
  - score: 1
    text: Fast immer
  - score: 2
    text: Sehr häufig
  - score: 3
    text: Eher häufig
  - score: 4
    text: Eher selten
  - score: 5
    text: Sehr selten
  - score: 6
    text: Fast nie
questions:
  - id: 1
    text: "Ich könnte ein Gefühl haben und mir dessen erst irgendwann später bewusst werden."
  - id: 2
    text: "Ich zerbreche oder verschütte Dinge aus Achtlosigkeit, ohne den Dingen Aufmerksamkeit zu schenken oder weil ich an anderes denke."
  - id: 3
    text: "Ich finde es schwierig, auf das konzentriert zu bleiben, was im gegenwärtigen Augenblick passiert."
  - id: 4
    text: "Ich neige dazu, schnell zu gehen, um dorthin zu kommen, wo ich hingehe, ohne darauf zu achten, was ich unterwegs erlebe."
  - id: 5
    text: "Ich neige dazu, Gefühle körperlicher Anspannung oder Unwohlsein nicht wahrzunehmen, bis sie meine Aufmerksamkeit vollständig in Anspruch nehmen."
  - id: 6
    text: "Ich vergesse den Namen einer Person fast sofort nachdem er mir erstmals gesagt wurde."
  - id: 7
    text: "Es sieht so aus, als würde ich 'automatisch funktionieren', ohne viel Bewusstsein für das, was ich tue."
  - id: 8
    text: "Ich hetze durch Aktivitäten, ohne wirklich aufmerksam für sie zu sein."
  - id: 9
    text: "Ich bin so auf das Ziel konzentriert, das ich erreichen möchte, dass ich den Kontakt dazu verliere, was ich hier und jetzt tue, um dieses Ziel zu erreichen."
  - id: 10
    text: "Ich erledige Aufträge oder Aufgaben automatisch, ohne mir bewusst zu sein, was ich tue."
  - id: 11
    text: "Ich bemerke, wie ich jemandem nur mit einem Ohr zuhöre, während ich gleichzeitig etwas anderes tue."
  - id: 12
    text: "Ich fahre zu Orten wie von einem 'Autopiloten' gesteuert und frage mich dann, wie ich dorthin gekommen bin."
  - id: 13
    text: "Ich bemerke, dass ich gedankenverloren der Zukunft oder der Vergangenheit nachhänge."
  - id: 14
    text: "Ich merke, wie ich Dinge tue, ohne auf sie zu achten."
  - id: 15
    text: "Ich esse eine Kleinigkeit, ohne mir bewusst zu sein, dass ich esse."
