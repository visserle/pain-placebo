title: "IRI-S"
name: "Interpersonal Reactivity Index (IRI)"
url: "https://www.cpaulus.de/files/SPF-IRI-_V7.0.pdf"
layout: single_statement
instructions: |
  Sie werden jetzt eine Reihe von Aussagen lesen, die jeweils bestimmte (verallgemeinerte) menschliche
  Eigenschaften oder Reaktionen beschreiben, die alle etwas mit Gefühlen zu tun haben. Bitte kennzeichnen Sie
  dann auf der 5-Punkte-Skala, inwieweit diese Aussage auf Sie zutrifft; je höher die Zahl, desto höher die
  Zustimmung. Vielleicht fällt Ihnen auch zu der einen oder anderen allgemeinen Beschreibung ein konkretes
  Erlebnis ein.  
  Es gibt dabei keine richtigen oder falschen Antworten.
options:
  - score: 1
    text: "Nie"
  - score: 2
    text: "Selten"
  - score: 3
    text: "Manchmal"
  - score: 4
    text: "Oft"
  - score: 5
    text: "Immer"
questions:
  - id: 1
    text: "Ich empfinde warmherzige Gefühle für Leute, denen es weniger gut geht als mir."
  - id: 2
    text: "Die Gefühle einer Person in einem Roman kann ich mir sehr gut vorstellen."
  - id: 3
    text: "In Notfallsituationen fühle ich mich ängstlich und unbehaglich."
  - id: 4
    text: "Ich versuche, bei einem Streit zuerst beide Seiten zu verstehen, bevor ich eine Entscheidung treffe."
  - id: 5
    text: "Wenn ich sehe, wie jemand ausgenutzt wird, glaube ich, ihn schützen zu müssen."
  - id: 6
    text: "Ich fühle mich hilflos, wenn ich inmitten einer sehr emotionsgeladenen Situation bin."
  - id: 7
    text: "Nachdem ich einen Film gesehen habe, fühle ich mich so, als ob ich eine der Personen aus diesem Film sei."
  - id: 8
    text: "In einer gespannten emotionalen Situation zu sein, macht mir Angst."
  - id: 9
    text: "Mich berühren Dinge sehr, auch wenn ich sie nur beobachte."
  - id: 10
    text: "Ich glaube, jedes Problem hat zwei Seiten und versuche deshalb beide zu berücksichtigen."
  - id: 11
    text: "Ich würde mich selbst als eine ziemlich weichherzige Person bezeichnen."
  - id: 12
    text: "Wenn ich einen guten Film sehe, kann ich mich sehr leicht in die Hauptperson hineinversetzen."
  - id: 13
    text: "In heiklen Situationen neige ich dazu, die Kontrolle über mich zu verlieren."
  - id: 14
    text: "Wenn mir das Verhalten eines anderen komisch vorkommt, versuche ich mich für eine Weile in seine Lage zu versetzen."
  - id: 15
    text: "Wenn ich eine interessante Geschichte oder ein gutes Buch lese, versuche ich mir vorzustellen, wie ich mich fühlen würde, wenn mir die Ereignisse passieren würden."
  - id: 16
    text: "Bevor ich jemanden kritisiere, versuche ich mir vorzustellen, wie ich mich an seiner Stelle fühlen würde."
