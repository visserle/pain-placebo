questions:
  - id: 1
    text: "Ich bin fähig mich anzupassen, wenn sich etwas verändert."
  - id: 2
    text: "Ich habe mindestens eine enge und sichere Bindung zu jemandem, der mir als Unterstützung dient, wenn ich unter Stress stehe."
  - id: 3
    text: "Wenn es keine klaren Lösungen für meine Probleme gibt, kann mir manchmal mein Glaube oder Gott helfen."
  - id: 4
    text: "Ich komme mit allem klar, was sich mir in den Weg stellt."
  - id: 5
    text: "Erfolge aus der Vergangenheit geben mir Vertrauen, sodass ich mit neuen Herausforderungen und Schwierigkeiten zurechtkomme."
  - id: 6
    text: "Wenn ich mit Problemen konfrontiert bin, versuche ich dies mit Humor zu sehen."
  - id: 7
    text: "Der Umgang mit Stress kann mich stärken."
  - id: 8
    text: "Ich neige dazu, mich nach Krankheit, Verletzungen oder anderen Missgeschicken wieder gut zu erholen."
  - id: 9
    text: "Egal ob gut oder schlecht, ich glaube, dass die meisten Ereignisse im Leben einem Sinn haben."
  - id: 10
    text: "Ich gebe selbst mein Bestes, unabhängig davon, wie die Situation endet."
  - id: 11
    text: "Auch wenn es Hindernisse gibt, bin ich der Meinung meine Ziele erreichen zu können."
  - id: 12
    text: "Auch wenn die Dinge hoffnungslos scheinen, gebe ich nicht auf."
  - id: 13
    text: "Während einer stressreichen Zeit oder Krise weiß ich wohin ich mich wenden muss, um Hilfe zu bekommen."
  - id: 14
    text: "Wenn ich unter Druck stehe, bleibe ich fokussiert und denke klar."
  - id: 15
    text: "Ich bevorzuge es die Führung zu übernehmen, wenn Probleme gelöst werden müssen, anstatt den anderen alle Entscheidungen zu überlassen."
  - id: 16
    text: "Wenn ich versage, lasse ich mich nicht leicht entmutigen."
  - id: 17
    text: "Wenn es um den Umgang mit Herausforderungen des Lebens und allgemeine Schwierigkeiten geht, schätze ich mich als starke Person ein."
  - id: 18
    text: "Ich bin — wenn nötig — in der Lage Entscheidungen zu fällen, die andere Menschen betreffen."
  - id: 19
    text: "Ich bin fähig, mit unerfreulichen oder schmerzhaften Gefühlen wie Traurigkeit, Angst und Wut umzugehen."
  - id: 20
    text: "Ohne zu wissen wieso, muss man im Umgang mit den Problemen im Leben manchmal mit einer gewissen Vorahnung handeln."
  - id: 21
    text: "Ich habe ein starkes Gefühl, in meinem Leben eine Aufgabe zu haben."
  - id: 22
    text: "Mein Leben habe ich unter Kontrolle."
  - id: 23
    text: "Ich mag Herausforderungen."
  - id: 24
    text: Ich arbeite, um meine Ziele zu erreichen und lasse mich nicht davon beirren, wenn mir Steine in den Weg geworfen werden."
  - id: 25
    text: "Auf das, was ich erreiche, bin ich stolz."