title: BRS-D
name: Brief Resilience Scale, deutsche Version
url: https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0192761
layout: single_statement
instructions: |
  Geben Sie bitte an, wie sehr Sie den folgenden Aussagen jeweils zustimmen.
options:
  - score: 1
    text: "Stimme überhaupt nicht zu"
  - score: 2
    text: "Stimme eher nicht zu"
  - score: 3
    text: "Neutral"
  - score: 4
    text: "Stimme eher zu"
  - score: 5
    text: "Stimme vollkommen zu"
questions:
  - id: 1
    text: "Ich neige dazu, mich nach schwierigen Zeiten schnell zu erholen."
  - id: 2
    text: "Es fällt mir, schwer stressige Situationen durchzustehen."
  - id: 3
    text: "Ich brauche nicht viel Zeit, um mich von einem stressigen Ereignis zu erholen."
  - id: 4
    text: "Es fällt mir schwer zur Normalität zurückzukehren, wenn etwas Schlimmes passiert ist."
  - id: 5
    text: "Normalerweise überstehe ich schwierige Zeiten ohne größere Probleme."
  - id: 6
    text: "Ich brauche tendenziell lange, um über Rückschläge in meinem Leben hinwegzukommen"
