title: "FMI-14"
name: "Freiburger Mindfulness Inventory"
layout: single_statement
instructions: "Dieser Fragebogen soll Ihre Achtsamkeit erfassen. Bitte beziehen Sie dabei die Aussagen auf die letzten
10 Tage. Kreuzen Sie bitte bei jeder Frage die Antwort an, die am besten auf Sie zutrifft.
Wir möchten Sie bitten, so ehrlich und spontan wie möglich zu antworten. Es gibt keine „richtigen“ oder
„falschen“ und keine „guten“ oder „schlechten“ Antworten. Ihre persönlichen Erfahrungen sind uns
wichtig."
